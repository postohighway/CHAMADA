<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamada Núcleo</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- LOGIN -->
  <div id="loginCard" class="login-card">
    <h1>Chamada Núcleo</h1>

    <div id="loginError" class="error"></div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />

    <button onclick="login()">Entrar</button>
  </div>

  <!-- APP -->
  <div id="app" style="display:none">
    <header>
      <h2>Chamada de Médiuns</h2>
      <button onclick="logout()">Sair</button>
    </header>

    <main>
      <label>Data da chamada:</label>
      <input type="date" id="dataChamada" />
      <button onclick="verificarData()">Verificar data</button>
      <div id="avisoData"></div>

      <h3>Dirigentes</h3>
      <div id="listaDirigentes"></div>

      <h3>Médiuns de Incorporação</h3>
      <div id="listaIncorporacao"></div>

      <h3>Médiuns em Desenvolvimento</h3>
      <div id="listaDesenvolvimento"></div>

      <h3>Médiuns em Carência</h3>
      <div id="listaCarencia"></div>

      <button onclick="salvarChamada()">Salvar chamada</button>
      <div id="resultadoSalvar"></div>
    </main>
  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- SEU JS -->
  <script src="./app.js"></script>

</body>
</html>
