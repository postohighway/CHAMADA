<body>
  <header class="top">
    <div class="top__title">
      <h1>Chamada de Médiuns</h1>
      <p>Reunião: terça-feira 18:30 (exceto feriados)</p>
    </div>

    <div class="top__actions">
      <button id="btnTabChamada" class="chip chip--active" type="button">Chamada</button>
      <button id="btnTabParticipantes" class="chip" type="button">Participantes</button>
    </div>
  </header>

  <main class="wrap">
    <section class="statusbar">
      <div id="statusConn" class="statusbar__item">Conectando…</div>
      <div id="statusMsg" class="statusbar__item statusbar__item--muted"></div>
    </section>

    <!-- ABA: CHAMADA -->
    <section id="abaChamada" class="panel">
      <div class="panel__row">
        <div class="field">
          <label>Data da chamada</label>
          <div class="field__inline">
            <input id="dataChamada" type="date" />
            <button id="btnVerificarData" class="btn btn--soft" type="button">Verificar data</button>
          </div>
          <div id="avisoData" class="help"></div>
        </div>

        <div class="legend">
          <span><span class="dot dot--yellow"></span> Próximo (Mesa)</span>
          <span><span class="dot dot--red"></span> Próximo (Psicografia)</span>
          <span><span class="dot dot--danger"></span> Falta alta (≥ 30%)</span>
        </div>
      </div>

      <div class="panel__row panel__row--actions">
        <button id="btnSalvar" class="btn btn--primary" type="button">Salvar chamada</button>
        <div id="resultadoSalvar" class="help"></div>
      </div>

      <h2 class="sectionTitle">Dirigentes</h2>
      <div id="listaDirigentes" class="list"></div>

      <h2 class="sectionTitle">Médiuns de Incorporação</h2>
      <div id="listaIncorporacao" class="list"></div>

      <h2 class="sectionTitle">Médiuns em Desenvolvimento</h2>
      <div id="listaDesenvolvimento" class="list"></div>

      <h2 class="sectionTitle">Médiuns em Carência</h2>
      <p class="muted">Carência não senta na mesa (somente P/F).</p>
      <div id="listaCarencia" class="list"></div>
    </section>

    <!-- ABA: PARTICIPANTES -->
    <section id="abaParticipantes" class="panel hidden">
      <div class="panel__row">
        <div class="field w100">
          <label>Buscar</label>
          <input id="busca" type="text" placeholder="Digite parte do nome..." />
          <div class="help muted" id="statusAdmin"></div>
        </div>
      </div>

      <div class="grid2">
        <div class="card">
          <h3>Novo participante</h3>

          <div class="field">
            <label>Nome</label>
            <input id="novoNome" type="text" placeholder="Ex.: Marcelo Loureiro" />
          </div>

          <div class="field">
            <label>Grupo</label>
            <select id="novoGrupo">
              <option value="dirigente">Dirigente</option>
              <option value="incorporacao">Incorporação</option>
              <option value="desenvolvimento">Desenvolvimento</option>
              <option value="carencia">Carência</option>
            </select>
          </div>

          <button id="btnAdicionar" class="btn btn--primary" type="button">Adicionar</button>
          <div id="msgAdmin" class="help"></div>
        </div>

        <div class="card">
          <h3>Lista</h3>
          <div id="listaAdmin" class="adminList"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
