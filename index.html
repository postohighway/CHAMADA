<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chamada de Médiuns</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <h1>Chamada de Médiuns</h1>
      <p class="sub">Reunião: terça-feira 18:30 (exceto feriados)</p>

      <section class="card">
        <div class="statusRow">
          <div id="statusPill" class="pill pill-warn">
            <span class="dot"></span>
            <span id="statusText">Conectando...</span>
          </div>
        </div>

        <div class="field">
          <label for="dataChamada">Data da chamada</label>
          <input id="dataChamada" type="date" />
        </div>

        <div class="btnRow">
          <button id="btnVerificar" class="btn">Verificar data</button>
          <button id="btnSalvar" class="btn btn-primary">Salvar chamada</button>
        </div>

        <p id="msgTopo" class="msg"></p>
        <p id="msgErro" class="msg msg-erro" style="display:none;"></p>
      </section>
    </header>

    <section class="section">
      <h2>Dirigentes</h2>
      <div id="listaDirigentes" class="list"></div>
    </section>

    <section class="section">
      <h2>Médiuns de Incorporação</h2>
      <div id="listaIncorporacao" class="list"></div>
    </section>

    <section class="section">
      <h2>Médiuns em Desenvolvimento</h2>
      <div id="listaDesenvolvimento" class="list"></div>
    </section>

    <section class="section">
      <h2>Médiuns em Carência</h2>
      <div id="listaCarencia" class="list"></div>
      <p class="hint">Carência não senta na mesa (somente P/F).</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
