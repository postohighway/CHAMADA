<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamada Núcleo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- CARD LOGIN -->
    <div class="login-card" id="loginCard">
      <h1>Chamada Núcleo</h1>
      <p>Acesso restrito aos dirigentes</p>

      <label class="field-label">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" />

      <label class="field-label">Senha</label>
      <input type="password" id="senha" placeholder="********" />

      <button class="btn-primary" onclick="login()">Entrar</button>

      <p id="loginError" class="error"></p>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app" style="display:none;">

      <!-- TOP BAR -->
      <div class="topbar">
        <h2>Chamada de Médiuns</h2>
        <button class="btn-secondary" onclick="logout()">Sair</button>
      </div>

      <!-- ABAS -->
      <div class="tabs">
        <button id="tabChamada" class="tab active" onclick="mostrarAba('chamada')">
          Chamada
        </button>
        <button id="tabAdmin" class="tab" onclick="mostrarAba('admin')">
          Participantes
        </button>
      </div>

      <!-- ABA CHAMADA -->
      <div id="abaChamada">
        <div class="card">

          <label class="field-label">Data da Chamada:</label>
          <input type="date" id="dataChamada" />

          <button class="btn-secondary full" onclick="verificarData()">Verificar data</button>
          <p id="avisoData" class="info"></p>

          <h3>Dirigentes</h3>
          <div id="listaDirigentes" class="grupo"></div>

          <h3>Médiuns de Incorporação</h3>
          <div id="listaIncorporacao" class="grupo"></div>

          <h3>Médiuns em Desenvolvimento</h3>
          <div id="listaDesenvolvimento" class="grupo"></div>

          <h3>Médiuns em Carência</h3>
          <div id="listaCarencia" class="grupo"></div>

          <button class="btn-primary full" onclick="salvarChamada()">Salvar Chamada</button>
          <p id="resultadoSalvar" class="info"></p>

        </div>
      </div>

      <!-- ABA ADMIN PARTICIPANTES -->
      <div id="abaAdmin" style="display:none;">
        <div class="card">
          <h3>Cadastro de Participantes</h3>

          <input type="hidden" id="mediumId" />

          <label class="field-label">Nome</label>
          <input type="text" id="mediumNome" placeholder="Nome do médium" />

          <label class="field-label">Grupo</label>
          <select id="mediumGrupo">
            <option value="dirigente">Dirigente</option>
            <option value="incorporacao">Médiuns de Incorporação</option>
            <option value="desenvolvimento">Médiuns em Desenvolvimento</option>
            <option value="carencia">Médiuns em Carência</option>
          </select>

          <label class="field-label">Carência total (apenas se for carência)</label>
          <input type="number" id="mediumCarenciaTotal" min="0" placeholder="Ex: 12" />

          <label class="field-checkbox">
            <input type="checkbox" id="mediumAtivo" checked />
            Ativo
          </label>

          <div class="admin-buttons">
            <button class="btn-primary" onclick="salvarParticipante()">Salvar</button>
            <button class="btn-secondary" onclick="limparFormularioParticipante()">Limpar</button>
          </div>

          <p id="adminMensagem" class="info"></p>

          <h3 style="margin-top: 20px;">Lista de Participantes</h3>
          <div id="tabelaParticipantes" class="tabela-participantes"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
