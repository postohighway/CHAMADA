<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chamada de Médiuns</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Mantive ids simples e estáveis. Se o seu style.css já estiliza classes/estrutura,
       ele vai continuar mandando no visual. -->

  <main class="container">
    <header class="hero">
      <h1>Chamada de Médiuns</h1>
      <p>Reunião: terça-feira 18:30 (exceto feriados)</p>
    </header>

    <section class="card">
      <div id="statusConexao" class="status">Conectando...</div>

      <div class="field">
        <label>Data da chamada</label>
        <input id="dataChamada" type="date" />
      </div>

      <div class="actions">
        <button id="btnVerificarData" type="button">Verificar data</button>
        <button id="btnSalvarChamada" type="button">Salvar chamada</button>
      </div>

      <div id="mensagemTopo" class="msg"></div>
      <div id="resultadoSalvar" class="msg"></div>
    </section>

    <section class="section">
      <h2>Dirigentes</h2>
      <div id="listaDirigentes" class="lista"></div>
    </section>

    <section class="section">
      <h2>Médiuns de Incorporação</h2>
      <div id="listaIncorporacao" class="lista"></div>
    </section>

    <section class="section">
      <h2>Médiuns em Desenvolvimento</h2>
      <div id="listaDesenvolvimento" class="lista"></div>
    </section>

    <section class="section">
      <h2>Médiuns em Carência</h2>
      <div id="listaCarencia" class="lista"></div>
    </section>
  </main>

  <!-- 1) Supabase JS PRIMEIRO (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- 2) app.js DEPOIS (com cache-busting) -->
  <script src="./app.js?v=1"></script>
</body>
</html>
