<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chamada de Médiuns</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <h1>Chamada de Médiuns</h1>
    <p class="sub">Reunião: terça-feira 18:30 (exceto feriados)</p>

    <section class="card">
      <div class="status-row">
        <div id="statusPill" class="pill ok">
          <span id="statusText">Conectado</span>
        </div>
        <div id="msgTopo" class="msg-topo"></div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="dataChamada">Data da chamada</label>
          <input id="dataChamada" type="text" placeholder="dd/mm/aaaa" />
        </div>

        <div class="actions">
          <button id="btnVerificar" type="button" class="btn">Verificar data</button>
          <button id="btnSalvar" type="button" class="btn btn-primary">Salvar chamada</button>
        </div>
      </div>

      <div id="msgErro" class="msg-erro"></div>
      <div class="msg-rodape" id="msgRodape">Pronto</div>
    </section>

    <h2>Dirigentes</h2>
    <div id="listaDirigentes" class="lista"></div>

    <h2>Médiuns de Incorporação</h2>
    <div id="listaIncorporacao" class="lista"></div>

    <h2>Médiuns em Desenvolvimento</h2>
    <div id="listaDesenvolvimento" class="lista"></div>

    <h2>Médiuns em Carência</h2>
    <div id="listaCarencia" class="lista"></div>
  </main>

  <!-- MUITO IMPORTANTE: carregar o app.js no final -->
  <script src="app.js"></script>
</body>
</html>
